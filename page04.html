<html>
	<head>
		<link rel="shortcut icon" href="images\shape.png" />
		<title>Fun with shapes!</title>
		<link rel="StyleSheet" type="text/css" href="page04.css">
		<script type="text/javascript" src="page04.js"></script>
	</head>
	<body>
		<div class="body">
			<h1>Fun with shapes!</h1>
			<div class="button">
				<button type="button" onclick="square();">Square</button>
			
				<button type="button" onclick="circle();">Circle</button>
				
				<button type="button" onclick="triangle();">Triangle</button>
			
				<button type="button" onclick="rectangle();">Rectangle</button>
				<p>
				<button type="button" onclick="clearShape();">CLEAR SHAPE</button>
			</div>
			<div class="canvas">
				<canvas id="myCanvas" width="1200" height="600" 
				style="border:5px solid #565656;">
					Your browser does not support the canvas element.
				</canvas>
			</div>
		</div>
	</body>
</html>
