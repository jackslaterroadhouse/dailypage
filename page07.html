<html>
	<head>
		<link rel="shortcut icon" href="images\clock.png" />
		<title>What's the time?</title>
		<link rel="StyleSheet" type="text/css" href="page07.css">
		<script type="text/javascript" src="page07.js"></script>
	</head>
	<body onload="startTime(); clockFace()">
		<div class="clock">
				<canvas id="myCanvas" width="0" height="0" 
				style="border: 0px solid #565656;">
					Your browser does not support the canvas element.
				</canvas>
				<div id="time"></div>
		</div>
		<div class="notes">
			<h4>Notes</h4>
			<p>
			<h5>This page displays a live clock.</h5>
		</div>
	</body>
</html>
