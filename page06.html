<html>
	<head>

		<link rel="StyleSheet" type="text/css" href="page06.css">
		<script type="text/javascript" src="page06.js"></script>
	</head>
	<body onload="time()">
		<div class="button">

			<h4>Notes</h4>
			<p>
			<h5>This page displays a clock upon loading of page, and with an update button, allows the user to refresh the clock.</h5>
		</div>
	</body>
</html>
